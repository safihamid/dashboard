"it":
  data:
    unplugged:
      Unplug1:
        title: Introduzione all'Informatica
        desc: Questa lezione introduce il concetto di “Informatica” e spiega cosa
          fa un “Informatico”. Fornisce anche agli allievi l’opportunità di assumere
          il ruolo di un informatico. Al termine dell’attività ogni allievo avrà un
          ricordo da portare a casa di ciò che ha imparato. Potresti esser tentato
          di non insegnare adesso ai tuoi allievi le parole complicate associate a
          queste lezioni, ma presentarle adesso in modo divertente e giocoso è molto
          più produttivo che aspettare opportunità più avanzate.
        video: HsXaVV6fFDY
        download: https://s3.amazonaws.com/cdo-videos/new/1-whatisCS-unpluggedactivity.mp4
        pdfs:
        - unplug1
      Unplug2:
        title: Pensiero computazionale
        desc: 'Usando solo carta e penna, gli studenti impareranno i 4 passi fondamentali
          del "pensiero computazionale". Dopo una breve introduzione gli studenti
          vengono divisi in gruppi nei quali devono creare istruzioni affinché altri
          studenti disegnino uno specifico mostro (da un catalogo di mostri predefiniti).
          L''intero compito va decomposto in passi elementari: a questo scopo i gruppi
          devono analizzare tutti i mostri nel catalogo per trovare schemi ricorrenti,
          individuare i diversi dettagli degli specifici mostri, poi usare queste
          informazioni per creare un algoritmo (cioè, una sequenza di istruzioni)
          affinché un altro gruppo possa disegnare uno specifico mostro. Ogni gruppo
          poi scambierà il proprio algoritmo con quello di un altro gruppo e disegnera
          il mostro seguendo le istruzioni dell''algoritmo ricevuto. Il disegno che
          che ottengono è ciò che il gruppo che ha scritto l''algoritmo intendeva?'
        video: injJWiSA0pw
        download: https://s3.amazonaws.com/cdo-videos/new/3-computational-thinking-activity.mp4
        pdfs:
        - unplug2
      Unplug3:
        title: Programmazione su carta a quadretti
        desc: Lo studente impara a capire cos'è davvero la programmazione dando istruzioni
          ad un altro studente affinché faccia un disegno. Il lavoro essenziale consiste
          nel far sì che ogni studente scriva un programma con il quale un altro studente
          possa colorare le caselle di un foglio di carta a quadretti in modo da riprodurre
          un disegno esistente. Se c'è tempo, nella lezione si può affrontare la creazione
          da parte degli studenti di disegni originali.
        video: 4e3fi_ls8CA
        download: https://s3.amazonaws.com/cdo-videos/new/4-graphpaperprog-activity.mp4
        pdfs:
        - unplug3
      Unplug4:
        title: Algoritmi
        desc: Questa lezione riguarda gli algoritmi. Usando le forme del tangram e
          la carta a quadretti, il primo esercizio mostra quanto è importante rendere
          ogni istruzione chiara e non ambigua il più possibile. Successivamente,
          si esplora in quanti modi è possibile piegare la carta a formare un rettangolo,
          osservando come alcuni metodi richiedono più o meno piegature di altri.
        video: gW_aPXjgBTc
        download: https://s3.amazonaws.com/cdo-videos/new/6-Algorithms-activity.mp4
        pdfs:
        - unplug4
      Unplug5:
        title: Funzioni
        desc: In questa lezione gli studenti realizzano un prendisole con fili, perline,
          e uno speciale amuleto. Gli studenti seguono una serie di passi ripetitivi,
          poi devono individuare alcuni insiemi di "abilità" che vengono replicate
          più volte. Una volta che queste abilità sono individuate, vengono richiamate
          da un programma principale e l'intero processo di realizzazione viene scritto
          su di un singolo foglio di carta. Il programma finale deve essere utile
          per l'intera classe, a prescindere dal loro tipo di fili, perline e amuleti.
          Affinché questo sia possibile, gli studenti devono "astrarre" i dettagli
          del loro specifico materiale e creare opportuni termini generici per i singoli
          materiali usati. Quest'uso di segnaposto generici è una magnifica introduzione
          alle variabili.
        video: NAViNTHS3LU
        download: https://s3.amazonaws.com/cdo-videos/new/8-functions-activity.mp4
        pdfs:
        - unplug5
      Unplug6:
        title: Istruzioni condizionali
        desc: Questo è un gioco per l'intera classe. Dopo aver introdotto il concetto
          delle istruzioni condizionali, le istruzioni "se" e le istruzioni di ripetizione,
          gli studenti possono esercitarsi tutti insieme usando un programma già scritto,
          un mazzo di carte, e la fortuna.
        video: yr6g0AWE7yw
        download: https://s3.amazonaws.com/cdo-videos/new/10-conditionals-activity.mp4
        pdfs:
        - unplug6
      Unplug7:
        title: Scrittura di canzoni
        desc: Leggere il testo delle canzoni è un'attività abbastanza intuitiva per
          la maggior parte degli studenti. Usiamo quindi questa capacità già posseduta
          dagli studenti per dare una buona formazione sulla definizione ed invocazione
          di funzioni. Una volta che gli studenti sono familiari con il processo di
          definizione/invocazione, aggiungiamo le ulteriori capacità di passaggio
          di parametri nella chiamata di funzioni.
        video: hx0tBso08aA
        download: https://s3.amazonaws.com/cdo-videos/new/12-songwriting-activity.mp4
        pdfs:
        - unplug7
      Unplug8:
        title: Abstraction
        desc: This lesson will introduce the concept of Computer Science and explain
          what a Computer Scientist does.  It will also give students an opportunity
          to assume the role of a computer scientist.  By the end of the activity,
          each student will have a take-home reminder of what he or she learned.  You
          may be tempted to skip teaching young children the complicated vocabulary
          words that are associated with the lessons that follow, but presenting them
          in a fun and playful light now is far more productive than waiting for more
          advanced opportunities.
        video: FGpzpYD9ZVs
        download: https://s3.amazonaws.com/cdo-videos/new/14-abstraction-activity.mp4
        pdfs:
        - unplug8
      Unplug9:
        title: Programmazione a Staffetta
        desc: Questa lezione riutilizza l'idea di una prececedente lezione (n.4 -
          Programmazione su carta a quadretti) ed usa le abilità apprese in quella
          lezione per sottolineare l'importanza di costruire programmi che operano
          in sequenza e di controllare spesso se nel programma ci sono errori (detti
          "bug").
        video: FFpvtooUrzg
        download: https://s3.amazonaws.com/cdo-videos/new/16-relay-programming-activity.mp4
        pdfs:
        - unplug9
      Unplug10:
        title: Internet
        desc: In questa lezione gli studenti fanno finta di viaggiare su Internet
          mentre imparano i segreti degli indirizzi del Web, degli indirizzi fisici
          della rete (IP), e dei servizi di indirizzamento (DNS).
        video: Zs26JgnWbTE
        download: https://s3.amazonaws.com/cdo-videos/new/18-internet-activity.mp4
        pdfs:
        - unplug10
      Unplug11:
        title: Conclusione
        desc: La conclusione finale di questa serie di 20 lezioni aiuta gli studenti
          a rivivere i momenti migliori, mentre indica loro i prossimi passi da intraprendere
          se sono interessati a continuare la loro escursione nell'informatica.
        video: Rbi7keldjZY
        download: https://s3.amazonaws.com/cdo-videos/new/20-wrapup-activity.mp4
        pdfs:
        - unplug11
